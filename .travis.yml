language: python
sudo: required
python:
- '2.7'
services:
- elasticsearch
env:
- ELASTICSEARCH_HOST=127.0.0.1:9200
install:
- travis_retry pip install -r requirements-dev.txt
- travis_retry pip install tox>=2.1.1 coveralls
script:
- tox -e $(echo py$TRAVIS_PYTHON_VERSION | tr -d . )
after_success: coveralls --verbose
branches:
  only:
  - master
  - /^v.*$/
deploy:
  provider: pypi
  user: tcarel
  password:
    secure: 
  on:
    tags: true
notifications:
  slack:
    secure: 
